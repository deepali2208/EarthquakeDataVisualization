<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clustering</title>
</head>
<body>
<h1>CSE 6331</h1>
<h2>DEEPALI KUMAR</h2>
<h2>1001429496</h2>
<h3>Enter Number of Clusters you require:</h3>
<form id="making cluster" action="/cluster" method="POST" enctype="multipart/form-data">
    <input type="submit" value="Get Cluster">
</form>
<br>
<h3>Get Scatterplot</h3>
<form id="scatterplot" action="/scatterplot" method="POST" enctype="multipart/form-data">
    <input type="submit" value="Get scatterplot">
    </form>
<br>
<h3>Get Count</h3>
<form id="count" action="/count" method="POST" enctype="multipart/form-data">
    <input type="submit" value="Number of points in a cluster">
    </form>
<br>
<h3>Get Distance</h3>
<form id="distance" action="/maximumdistance" method="POST" enctype="multipart/form-data">
    <input type="submit" value="Get distance">
    </form>
<br>
<h3>Display Bar Chart</h3>
<form id="bar chart" action="/barchart" method="POST" enctype="multipart/form-data">
    <input type="submit" value="Display Bar Chart">
    </form>
<br>
<h3>Display Pie Chart</h3>
<form id="pie chart" action="/piechart" method="POST" enctype="multipart/form-data">
    <input type="submit" value="Display Pie Chart">
    </form>
<br>

</body>
</html>
